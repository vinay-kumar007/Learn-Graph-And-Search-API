<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		// initialize and setup facebook js sdk
		window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '//your app id//',
		      xfbml      : true,
		      version    : 'v2.8'
		    });
		    FB.getLoginStatus(function(response) {
		    	if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'We are connected.';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
		    });
		};
		(function(d, s, id){
		    var js, fjs = d.getElementsByTagName(s)[0];	 // Get the first <script> tag in the document
		    if (d.getElementById(id)) {return;} 	// Return void from this function if '#facebook-jssdk' exists
		    js = d.createElement(s); 	// Create a new script tag
			js.id = id; 	// Assign the id to the script tag	
		    js.src = "//connect.facebook.net/en_US/sdk.js"; 	// Assign a source to load asyncrounously into this tag
		    fjs.parentNode.insertBefore(js, fjs);	// Insert the script element into the DOM BEFORE the first script tag
		}(document, 'script', 'facebook-jssdk'));	//(d, s, id)
		
		// login with facebook with extra permissions
		function login() {
			FB.login(function(response) {
				if (response.status === 'connected') {
		    		document.getElementById('status').innerHTML = 'We are connected.';
		    		document.getElementById('login').style.visibility = 'hidden';
		    	} else if (response.status === 'not_authorized') {
		    		document.getElementById('status').innerHTML = 'We are not logged in.'
		    	} else {
		    		document.getElementById('status').innerHTML = 'You are not logged into Facebook.';
		    	}
			}, {scope: 'email'});
		}
		
		// getting basic user info
		function getInfo() {
			FB.api('/me', 'GET', {fields: 'first_name,last_name,name,id,picture.width(150).height(150)'}, function(response) {
				document.getElementById('status').innerHTML = "<img src='" + response.picture.data.url + "'>";
				document.getElementById('statuse').innerHTML = "Name-" +response.first_name +response.last_name;
				document.getElementById('statuses').innerHTML = "Id-" +response.id;
			});
		}
	</script>

	<div id="status"></div>
	<div id="statuse"></div>
	<div id="statuses"></div>
	<button onclick="getInfo()">Get info with picture</button>
	<button onclick="login()" id="login">Login</button>
</body>
</html>
